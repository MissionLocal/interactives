<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Proposed redistricting in San Francisco</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>

    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .map-overlay {
		position: absolute;
		top: 0;
		left: 0;
		background: #fff;
		margin-left: 5px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

	#legend {
		padding: 10px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		height: 40px;
		margin-top: 5px;
		width: 95px;
	}

	.legend-check-1 {
		background-color: #ff0000a9;
	}

    .legend-check-2 {
		background-color: #6404b7a9;
	}

    </style>

    </head>

    <body>

        <div id='map'></div>

        <div class='map-overlay' id='legend'>

            <div>
                <input type="checkbox" id="NewCB" name="year" value="NewCB" onchange="switchlayer('New')" checked="checked">
                <label for="NewCB" class="legend-check-1">New map</label><br />
            </div>

            <div>
                <input type="checkbox" id="OldCB" name="year" value="OldCB" onchange="switchlayer('Old')">
                <label for="OldCB" class="legend-check-2">Old map</label><br />
            </div>


		</div>

        <script type='text/javascript'>

        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/cl1cd7cad002h14pb3lfa82f8',
        zoom: 10.1,
        pitch: 0, // pitch in degrees
        bearing: 0, // bearing in degrees
        center: [-122.43, 37.77]
        });

        // function to define map layers information
        function mapDetailsFunction(mapID, visibility, source, color) {
        mapDetails = {
            id: mapID,
            type: "line",
            source: {
            type: "geojson",
            data: source,
            },
            layout: {
            'visibility': visibility
            },
            paint: {
            "line-color": color,
            "line-opacity": 1,
            "line-width": 3.3
            }
        }
        return mapDetails
        }

        // load my map layers
        map.on("load", function () {
        mapDetailsFunction("Old", "none", "CurrentSupMap.geojson", "#6404b7");
            map.addLayer(mapDetails,"waterway-label");
        mapDetailsFunction("New", "visible", "FinalDraftMap.geojson", "#ff0000");
            map.addLayer(mapDetails,"waterway-label");
        
        // load district shapes - district labels
        map.addLayer({
            id: "labels",
            type: "symbol",
            source: {
            type: "geojson",
            data: "map4ALabels.geojson",
            },
            layout: {
            'visibility': "visible",
            'text-field': ['get', 'name'],
            'text-size': 28,
            },
            paint: {
          "text-color": 'black',
        }
        }
        )
        });

        switchlayer = function (lname) {
            if (document.getElementById(lname + "CB").checked) {
                map.setLayoutProperty(lname, 'visibility', 'visible');
            } else {
                map.setLayoutProperty(lname, 'visibility', 'none');
           }
        }

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
