<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Litcrawl map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
	<style>
	body {
		margin: 0;
		padding: 0;
	}
	
	#map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
	}

	/* pop-up styling */

	.mapboxgl-popup {
		max-width: 400px;
		font: 12px/18px 'Helvetica Neue', Arial, Helvetica, sans-serif;
	}

    .mapboxgl-popup-content h4 {
		font-weight: 300;
		font-size: 1.5em;
		border-width: 0px 0px 0.5px 0px;
		border-style: solid;
		border-color: rgb(80, 80, 80);
		margin-top: 0.5em;
		margin-bottom: 0.5em;
	}

    .mapboxgl-popup-content h5 {
		font-weight: 300;
		font-size: 1.2em;
		border-width: 0px 0px 0.5px 0px;
		border-style: solid;
		border-color: rgb(80, 80, 80);
		margin-top: 0.5em;
		margin-bottom: 0.5em;
	}

	.mapboxgl-popup-content h2 {
		font-weight: 500;
		margin-top: 0.5em;
		margin-bottom: 0.3em;
	}
	.mapboxgl-popup-content p {
		font-weight: 300;
		margin-top: 0.3em;
		margin-bottom: 0em;
	}

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

	#legend {
		padding: 10px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		height: 105px;
		margin-bottom: 40px;
		width: 130px;
		
	}

	.legend-key {
		display: inline-block;
		border-radius: 20%;
		width: 10px;
		height: 10px;
		margin-right: 5px;
  	}

	.legend-radio-1 {
		background-color: #48c9afa9;
	}

	.legend-radio-2 {
		background-color: #e7a553a9;
	}

	.legend-radio-3 {
		background-color: #292965a9;
	}

	</style>
</head>

<body>
		<div id="map"></div>
		<div class='map-overlay' id='legend'>
			<strong>Time of event</strong><br />

			<input type="radio" id="all" name="time" value="all" checked="checked">
			<label for="all">All times</label><br />

			<input type="radio" id="early" name="time" value="early">
			<label for="early" class="legend-radio-1">5–6pm</label><br />

			<input type="radio" id="mid" name="time" value="mid">
			<label for="mid" class="legend-radio-2">6:30–7:30pm</label><br />

			<input type="radio" id="late" name="time" value="late">
			<label for="late" class="legend-radio-3">8–9pm</label>
		</div>
	<script>

	mapboxgl.accessToken = 'pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA';

	const map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mlnow/ckupqbcwzedlb18qxbjyv9o8g',
		zoom: 14,
		center: [-122.421, 37.7585],
        pitch: 50 // pitch in degrees
	});

	map.addControl(new mapboxgl.NavigationControl());

	map.on('load', () => {

		// Add a layer showing the places.
		map.addLayer({
			'id': 'early',
			'type': 'circle',
			'source': {
				'type': 'geojson',
				'data': 'litcrawlMap_early.geojson'
			},
			'layout': {
				// Make the layer visible by default.
				'visibility': 'visible'
			},
			'paint': {
				'circle-color': [
                    'match',
                    ['get', 'time'],
                    '5pm–6pm',
                    '#48C9B0',
                    '6:30pm–7:30pm',
                    '#e7a553',
                    '8pm–9pm',
                    '#292965',
                    /* other */ '#FFFFFF'
                    ],
				'circle-radius': {
                      'base': 5,
                      'stops': [
                          [12, 10],
                          [22, 100]
                      ]
                  },
				'circle-stroke-width': 0,
				'circle-stroke-color': '#ffffff',
                'circle-opacity': 0.9
			},
		});
		map.addLayer({
			'id': 'mid',
			'type': 'circle',
			'source': {
				'type': 'geojson',
				'data': 'litcrawlMap_mid.geojson'
			},
			'layout': {
				// Make the layer visible by default.
				'visibility': 'visible'
			},
			'paint': {
				'circle-color': [
                    'match',
                    ['get', 'time'],
                    '5pm–6pm',
                    '#48C9B0',
                    '6:30pm–7:30pm',
                    '#e7a553',
                    '8pm–9pm',
                    '#292965',
                    /* other */ '#FFFFFF'
                    ],
				'circle-radius': {
                      'base': 5,
                      'stops': [
                          [12, 10],
                          [22, 100]
                      ]
                  },
				'circle-stroke-width': 0,
				'circle-stroke-color': '#ffffff',
                'circle-opacity': 0.9
			},
		});
		map.addLayer({
			'id': 'late',
			'type': 'circle',
			'source': {
				'type': 'geojson',
				'data': 'litcrawlMap_late.geojson'
			},
			'layout': {
				// Make the layer visible by default.
				'visibility': 'visible'
			},
			'paint': {
				'circle-color': [
                    'match',
                    ['get', 'time'],
                    '5pm–6pm',
                    '#48C9B0',
                    '6:30pm–7:30pm',
                    '#e7a553',
                    '8pm–9pm',
                    '#292965',
                    /* other */ '#FFFFFF'
                    ],
				'circle-radius': {
                      'base': 5,
                      'stops': [
                          [12, 10],
                          [22, 100]
                      ]
                  },
				'circle-stroke-width': 0,
				'circle-stroke-color': '#ffffff',
                'circle-opacity': 0.9
			},
		});

		// radio button control
		document.getElementById('legend').addEventListener('change', (event) => {
			const time = event.target.value;
			// update the map filter
			if (time === 'early') {
				map.setLayoutProperty('early','visibility','visible');
				map.setLayoutProperty('mid','visibility','none');
				map.setLayoutProperty('late','visibility','none');
			} else if (time === 'mid') {
				map.setLayoutProperty('early','visibility','none');
				map.setLayoutProperty('mid','visibility','visible');
				map.setLayoutProperty('late','visibility','none');
			} else if (time === 'late') {
				map.setLayoutProperty('early','visibility','none');
				map.setLayoutProperty('mid','visibility','none');
				map.setLayoutProperty('late','visibility','visible');
			} else if (time === 'all') {
				map.setLayoutProperty('early','visibility','visible');
				map.setLayoutProperty('mid','visibility','visible');
				map.setLayoutProperty('late','visibility','visible');
			}
		});

		// Create a popup, but don't add it to the map yet.
		const popup = new mapboxgl.Popup({
			anchor: 'bottom', 
			closeButton: true,
			closeOnClick: true
		});

		// mouse enter effects
        map.on('mouseenter', 'early', (e) => {
			map.getCanvas().style.cursor = 'pointer';
		});
		map.on('mouseenter', 'mid', (e) => {
			map.getCanvas().style.cursor = 'pointer';
		});
		map.on('mouseenter', 'late', (e) => {
			map.getCanvas().style.cursor = 'pointer';
		});


		// early click
		map.on('click', 'early', (e) => {
			map.getCanvas().style.cursor = 'pointer';
			const coordinates = e.features[0].geometry.coordinates.slice();
            const title = e.features[0].properties.title;
            const time = e.features[0].properties.time;
			const description = e.features[0].properties.description_short;
            const address = e.features[0].properties.address;
            const link = e.features[0].properties.link;
            const register_link = e.features[0].properties.register_link;
            const labelMap = '<h4>'+time+'</h4>'
                      + '<h5>'+title+'</h5>'
                      + '<p><strong>What?</strong> '+description+'</p>'
                      + '<p><strong>Where?</strong> '+address+'</p>'
                      + '<p><strong>More details:</strong> <a target="_blank" href="'+link+'"> click here</a></p>'
                      + '<p><strong>Register:</strong> <a target="_blank" href="'+register_link+'"> click here</a></p>';
			while(Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
				coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}
			popup.setLngLat(coordinates).setHTML(labelMap).addTo(map);
		});

		// mid click
		map.on('click', 'mid', (e) => {
			map.getCanvas().style.cursor = 'pointer';
			const coordinates = e.features[0].geometry.coordinates.slice();
            const title = e.features[0].properties.title;
            const time = e.features[0].properties.time;
			const description = e.features[0].properties.description_short;
            const address = e.features[0].properties.address;
            const link = e.features[0].properties.link;
            const register_link = e.features[0].properties.register_link;
            const labelMap = '<h4>'+time+'</h4>'
                      + '<h5>'+title+'</h5>'
                      + '<p><strong>What?</strong> '+description+'</p>'
                      + '<p><strong>Where?</strong> '+address+'</p>'
                      + '<p><strong>More details:</strong> <a target="_blank" href="'+link+'"> click here</a></p>'
                      + '<p><strong>Register:</strong> <a target="_blank" href="'+register_link+'"> click here</a></p>';
			while(Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
				coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}
			popup.setLngLat(coordinates).setHTML(labelMap).addTo(map);
		});

		// late click
		map.on('click', 'late', (e) => {
			map.getCanvas().style.cursor = 'pointer';
			const coordinates = e.features[0].geometry.coordinates.slice();
            const title = e.features[0].properties.title;
            const time = e.features[0].properties.time;
			const description = e.features[0].properties.description_short;
            const address = e.features[0].properties.address;
            const link = e.features[0].properties.link;
            const register_link = e.features[0].properties.register_link;
            const labelMap = '<h4>'+time+'</h4>'
                      + '<h5>'+title+'</h5>'
                      + '<p><strong>What?</strong> '+description+'</p>'
                      + '<p><strong>Where?</strong> '+address+'</p>'
                      + '<p><strong>More details:</strong> <a target="_blank" href="'+link+'"> click here</a></p>'
                      + '<p><strong>Register:</strong> <a target="_blank" href="'+register_link+'"> click here</a></p>';
			while(Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
				coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}
			popup.setLngLat(coordinates).setHTML(labelMap).addTo(map);
		});

		// mouse leave effects
		map.on('mouseleave', 'early', () => {
			map.getCanvas().style.cursor = '';
		});
		map.on('mouseleave', 'mid', () => {
			map.getCanvas().style.cursor = '';
		});
		map.on('mouseleave', 'late', () => {
			map.getCanvas().style.cursor = '';
		});

	});
	</script>
</body>

</html>
