<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Thanksgiving bars</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup {
        max-width: 180px !important;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Arial, Helvetica, sans-serif;
		overflow: auto;
		border-radius: 3px;
	}

    </style>

    </head>

    <body>

        <div id='map'></div>
        
        <script type='text/javascript'>

        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/ckuszv4rhph8u19qjhaveg3g0',
        zoom: 14,
        pitch: 0, // pitch in degrees
        bearing: 0, // bearing in degrees
        center: [-122.419, 37.755],
        });

        // function to define map layers information
        function mapDetailsFunction(mapID, visibility, source) {
        mapDetails = {
            id: mapID,
            type: "circle",
            source: {
            type: "geojson",
            data: source,
            },
            layout: {
            'visibility': visibility
            },
            paint: {
            'circle-color': "#02910f",
            "circle-opacity": 0.8,
            'circle-radius': {
                'base': 5,
                'stops': [
                [11.5, 8],
                [16, 15],
                [22, 30]
                ]
                },
            },
        }
        return mapDetails;
        }

        // load my map layers
        map.on("load", function () {
        mapDetailsFunction("data", "visible", "data.geojson");
            map.addLayer(mapDetails);
        });

        // Create the popup - data
        map.on('click', 'data', function (e) {
            var name = e.features[0].properties.name;
            var address = e.features[0].properties.address;
            var time = e.features[0].properties.time;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h4>'+name+'</h4>'
                    + '<p><strong>Where?</strong> '+address
                    + '<p><strong>Opening hours?</strong> '+time
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'data', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'data', function () {
            map.getCanvas().style.cursor = '';
        });

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
