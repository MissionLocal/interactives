<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>June 7 election</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup {
        min-width: 120px;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

	.legend-key {
		display: inline-block;
		border-radius: 20%;
		width: 10px;
		height: 10px;
		margin-right: 5px;
  	}

    #legend2 {
		padding: 0px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		margin-bottom: 25px;
		width: 280px;
	}  

    .urls {
        color: #0074D9;
    }

    </style>
    </head>

    <body>

        <div id='map'></div>
        <div class='map-overlay' id='legend2'>
            <img src="https://raw.githubusercontent.com/MissionLocal/interactives/main/docs/june-7-boudin-map/legend.svg">
        </div>

        <script type='text/javascript'>

        ////
        //// DEFINE MAPBOX THINGS
        ////

        // define access token
        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/ckzolsbjg000215nt7gw1jc9t',
        zoom: 11.2,
        center: [-122.43, 37.77],
        });

        ////
        //// FUNCTIONS
        ////

        // function to return numbers with commas
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // function to round to two decimal places
        function roundTo(n, digits) {
            var negative = false;
            if (digits === undefined) {
                digits = 0;
            }
            if (n < 0) {
                negative = true;
                n = n * -1;
            }
            var multiplicator = Math.pow(10, digits);
            n = parseFloat((n * multiplicator).toFixed(11));
            n = (Math.round(n) / multiplicator).toFixed(digits);
            if (negative) {
                n = (n * -1).toFixed(digits);
            }
            return n;
        }

        // function to define color scale for map layers
        function fillColorFunction(fillColorBin) {
        fillColor =  [
                    'match',
                    ['get', fillColorBin],
                    '0-25',
                    '#990000',
                    '25-30',
                    '#E02214',
                    '30-35',
                    '#E54C4C',
                    '35-40',
                    '#EE7651',
                    '40-45',
                    '#EF9F6A',
                    '45-50',
                    '#FFCB78',
                    '50-55',
                    '#9DF4D9',
                    '55-60',
                    '#65EAD0',
                    '60-65',
                    '#0DD6C7',
                    '65-70',
                    '#0DC1D3',
                    '70-75',
                    '#00A4BF',
                    '75+',
                    '#007DBC',
                    /* other */ '#CECECE']
        return fillColor;
        }

        // function to define map fill information
        function mapFillFunction(mapID, visibility, source) {
        mapFillDetails = {
            id: mapID,
            type: "fill",
            source: source,
            layout: {
            'visibility': visibility
            },
            paint: {
            "fill-color": fillColor,
            "fill-opacity": [
                'case',
                ['boolean', ['feature-state', 'hover'], false],
                1,
                0.8
                ],
            },
        }
        return mapFillDetails;
        }

        // function to define map outline information
        function mapOutlineFunction(mapID, visibility, source) {
            mapOutlineDetails = {
            id: mapID,
            type: "line",
            source: source,
            layout: {
            "visibility": visibility
            },
            paint: {
                "line-color": "black",
                "line-width": ['case',['boolean',['feature-state','hover'],false],2,0]
            },
        }
        return mapOutlineDetails;
        }

        // load my map layers
        map.on("load", function () {

        // add data source
        map.addSource('data_boudin', {
            'type': 'geojson',
            'data': 'data_boudin.geojson',
            'promoteId': 'precinct'
        });

        // trigger the map-building functions, create everything
        fillColorFunction("yesToNo_bin");
        mapFillFunction("boudin_fill", "visible", "data_boudin");
            map.addLayer(mapFillDetails,"water-point-label");
        mapOutlineFunction("boudin_outline", "visible", "data_boudin");
            map.addLayer(mapOutlineDetails,"water-point-label");
        });

        // create popup, don't add yet
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            offset: [0, -5]
        });

        // add popup
        map.on('click', 'boudin_fill', function (e) {
            var name = e.features[0].properties.precinct;
            var yes = e.features[0].properties.yesToNo;
            var turnout = e.features[0].properties.turnout;
            var votes_cast = e.features[0].properties.votes_cast;
            popup
                .setLngLat(e.lngLat)
                .setHTML('<h4>Precinct '+name+'</h4>'
                    + '<p><strong>Yes</strong>: '+roundTo(yes, 1)+'%</p>'
                    + '<p><strong>Turnout</strong>: '+numberWithCommas(votes_cast)+' ('+roundTo(turnout, 1)+'%)</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'boudin_fill', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'boudin_fill', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // trigger hover effects when entering area
        let hoveredId = null;
        map.on('mousemove', 'boudin_fill', (e) => {
            if (e.features.length > 0) {
                if (hoveredId !== null) {
                    map.setFeatureState(
                        { source: 'data_boudin', id: hoveredId },
                        { hover: false }
                    );
                }
        hoveredId = e.features[0].properties.precinct;
        map.setFeatureState(
            { source: 'data_boudin', id: hoveredId },
            { hover: true }
        );
        }
        });
        
        // stop hover effects when leaving area
        map.on('mouseleave', 'boudin_fill', () => {
            if (hoveredId !== null) {
                map.setFeatureState(
                    { source: 'data_boudin', id: hoveredId },
                    { hover: false }
                );
            }
        hoveredId = null;
        });

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
