<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>April 19 election</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup {
        min-width: 120px;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

    #legend2 {
		padding: 0px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		margin-bottom: 35px;
		width: 280px;
	}  

    .urls {
        color: #0074D9;
    }

    </style>

    </head>

    <body>

        <div id='map'></div>
        <div class='map-overlay' id='legend2'>
            <img src="https://raw.githubusercontent.com/MissionLocal/interactives/main/docs/turnout-election-map/legend.svg">
        </div>
        
        <script type='text/javascript'>

        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY2t0d2FsdWRpMmkxbDMxcnJ4eTNsMmFlMiJ9.dUju5BD_HqseLNWGIGvXpg";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/ckzolsbjg000215nt7gw1jc9t',
        zoom: 11,
        center: [-122.43, 37.77],
        });

        // define hoveredID
        let hoveredId = null;

        // function to return numbers with commas
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // function to define color scale for map layers
        function fillColorFunction(fillColorBin) {
            fillColor =  {
            property: 'turnout',
            stops: [[0, '#fbfbe7'],
                    [10, '#f5f4bd'],
                    [20, '#d9e7a4'],
                    [30, '#aed68d'],
                    [40, '#79c47a'],
                    [50, '#3fab5d'],
                    [60, '#3c894c'],
                    [70, '#208544'],
                    [80, '#016a37'],
                    [90, '#024529']] }
        return fillColor;
        }

        // function to define map layers information
        function mapDetailsFunction(mapID, visibility, source) {
        mapDetails = {
            id: mapID,
            type: "fill",
            source: source,
            layout: {
            'visibility': visibility
            },
            paint: {
            "fill-color": fillColor,
            //"fill-outline-color": "#afafaf",
            "fill-opacity": [
                'case',
                ['boolean', ['feature-state', 'hover'], false],
                1,
                0.75
                ],
            },
        }
        return mapDetails;
        }

        // load my map source/layers
        map.on("load", function () {

        map.addSource('mapData_assembly', {
            'type': 'geojson',
            'data': 'mapData_turnout.geojson',
            'promoteId': 'Precinct'
        });

        // create filled polygon layer
        fillColorFunction("camposHaneyVote_bin");
        mapDetailsFunction("assembly", "visible", "mapData_assembly");
            map.addLayer(mapDetails,"water-point-label");

        // create outline layer
        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': "mapData_assembly",
            'paint': {
            "line-color": "black",
            'line-width': [
                'case',
                ['boolean', ['feature-state', 'hover'], false],
                2,
                0
                ]
            }
        },"water-point-label");  
        });

        // create popup, don't add yet
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            offset: [0, -5]
        });

        // Create the popup
        map.on('click', 'assembly', function (e) {
            var name = e.features[0].properties.Precinct;
            var turnout = e.features[0].properties.turnout;
            var votes = e.features[0].properties.votes_cast;
            popup
                .setLngLat(e.lngLat)
                .setHTML('<h4>Precinct '+name+'</h4>'
                    + '<p><strong>Turnout</strong>: '+turnout+'% ('+numberWithCommas(votes)+' votes)</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'assembly', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'assembly', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

                // When the user moves their mouse over the state-fill layer, we'll update the
        // feature state for the feature under the mouse.
        map.on('mousemove', 'assembly', (e) => {
            if (e.features.length > 0) {
                if (hoveredId !== null) {
                    map.setFeatureState(
                        { source: 'mapData_assembly', id: hoveredId },
                        { hover: false }
                    );
                }
        hoveredId = e.features[0].properties.Precinct;
        map.setFeatureState(
            { source: 'mapData_assembly', id: hoveredId },
            { hover: true }
        );
        }
        });
        
        // When the mouse leaves the state-fill layer, update the feature state of the
        // previously hovered feature.
        map.on('mouseleave', 'assembly', () => {
            if (hoveredId !== null) {
                map.setFeatureState(
                    { source: 'mapData_assembly', id: hoveredId },
                    { hover: false }
                );
            }
        hoveredId = null;
        });

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
