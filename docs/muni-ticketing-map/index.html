<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Ticketing spots</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    #map {
        position: absolute;
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup {
        min-width: 120px;
    }

    .mapboxgl-popup-content h4 {
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 2px;
        margin-bottom: 30px;
        right:10px;
		background: #fff;
		font-family: Calibri;
		overflow: hidden;
		border-radius: 3px;
	}

	/* legend stuff */

    #button-container {
        display: flex;
        justify-content:center;
        flex-direction: column;
        margin-left: auto;
        margin-right: auto;
        width: calc(100% - 50px);
        float:left;
    }

    @media (min-width: 600px) {
        #button-container {
            flex-direction: row;
    }
    }

    .button-label {
        float: left;
        clear: none;
        display: block;
        padding: 0px 4px 0px 4px;
        }

    #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        margin-bottom: 40px;
        width: 180px;
    }

    .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
    }

    </style>
    </head>

    <body>

        <div id='map'></div>
        <script type='text/javascript'>

        ////
        //// DEFINE MAPBOX THINGS
        ////

        // define access token
        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        // style: Basic-with-roads-no-districts
        style: 'mapbox://styles/mlnow/cl9yzhray000314qmqyxagj82',
        zoom: 11, 
        center: [-122.438, 37.77],
        });

        ////
        //// FUNCTIONS
        ////

        // function to return numbers with commas
        function numberWithCommas(x) {
            if (isFinite(x)) {
                x = x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return x;
            }
            else {
                return '0'
            }
        }

        // function to define map fill information
        function mapFillFunction(mapID, visibility, source) {
        mapFillDetails = {
            id: mapID,
            type: "circle",
            source: source,
            layout: {
            'visibility': visibility
            },
            paint: {
            'circle-radius': [
                'interpolate',
                ['linear'],
                ['zoom'],
                10,
                ['/', ['-', 10, ['number', ['get', 'tickets_issued']]], 20],
                13,
                ['/', ['-', 3, ['number', ['get', 'tickets_issued']]], 10]
            ],
            "circle-color": "#e217d4",
            "circle-opacity": [
                'case',
                ['boolean', ['feature-state', 'hover'], false],
                0.85,
                0.5
                ],
            },
        }
        return mapFillDetails;
        }

        ////
        //// LOAD MAP
        ////

        // load my map layers
        map.on("load", function () {
            mapLayers = ['ticket_locations']
            for (var i = 0; i < mapLayers.length; i++) {
                map.addSource(mapLayers[i], {
                    'type': 'geojson',
                    'data': mapLayers[i]+'.geojson?nocache='  + (new Date()).getTime(),
                    'promoteId': 'name'
                });
            }

            // trigger the map-building functions, create everything
            mapFillFunction("map_fill_001", "visible", "ticket_locations");
                map.addLayer(mapFillDetails,"water-point-label");
            
        });

            // create popup, don't add yet
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false,
                offset: [0, -5]
            });

            ///
            /// POP-UPS
            ///

            // define contents
            function addPopups(mapFill, source) {
                definePopupContents(mapFill);
                map.on('mouseenter', mapFill, function () {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', mapFill, function () {
                    map.getCanvas().style.cursor = '';
                    popup.remove();
                });

                // trigger hover effects when entering area
                let hoveredId = null;
                map.on('mousemove', mapFill, (e) => {
                    if (e.features.length > 0) {
                        if (hoveredId !== null) {
                            map.setFeatureState(
                                { source: source, id: hoveredId },
                                { hover: false }
                            );
                        }
                hoveredId = e.features[0].properties.name;
                map.setFeatureState(
                    { source: source, id: hoveredId },
                    { hover: true }
                );
                }
                });
                
                // stop hover effects when leaving area
                map.on('mouseleave', mapFill, () => {
                    if (hoveredId !== null) {
                        map.setFeatureState(
                            { source: source, id: hoveredId },
                            { hover: false }
                        );
                    }
                hoveredId = null;
                });
            }

            function definePopupContents(mapFill) {
                if (mapFill == 'map_fill_001') {
                    map.on('click', mapFill, function (e) {
                        var name = e.features[0].properties.name;
                        var tickets_issued = e.features[0].properties.tickets_issued;

                        popup.setLngLat(e.lngLat)
                            .setHTML('<h4>'+name+'</h4>'
                                + '<p><strong>Tickets issued</strong>: '+tickets_issued+'</p>'
                                )
                            .addTo(map)
                });
                }
            }

            //map.addControl(new mapboxgl.NavigationControl());
            addPopups('map_fill_001', 'ticket_locations');
            this.map.once('load', () => {
            this.map.resize();
            });
        </script>

    </body>
</html>
