<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Where to vote before Nov. 5</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .label-box {
        padding-bottom: 5px;
    }

    .label-boxes {
        background-color: #f67cf6;
    }

    .label-stations {
        background-color: #57a4ea;
        color: white;
    }

    #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        margin-bottom: 20px;
    }

    #map {
        width: 100vw;
        height: 100vh;
        margin: auto;
    }

    .map-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background: white;
        margin-right: 20px;
        font-family: Arial, Helvetica, sans-serif;
        overflow: auto;
        border-radius: 3px;
    }

    .mapboxgl-popup {
        max-width: 280px !important;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }

    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }

    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }
</style>

<body>
    <div id='map'></div>
    <div class="map-overlay" id='legend'>
        <div class="label-box">
            <label class="label-boxes">Drop off boxes</label>
        </div>

        <div class="label-box">
            <label class="label-stations">In person voting</label>
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mlnow/ckuszv4rhph8u19qjhaveg3g0',
            zoom: 11.5,
            center: [-122.43, 37.77]
        });


        map.on('load', function () {
            map.addLayer({
                'id': 'stations',
                'type': 'circle',
                'source': {
                    'type': 'geojson',
                    'data': 'voting_stations.geojson'
                },
                'paint': {
                    'circle-color': '#57a4ea',
                    'circle-stroke-width': 0,
                    'circle-opacity': 1,
                    'circle-radius': 6
                },
                'layout': {
                    'visibility': 'visible' 
                }
            });
        });

        map.on('load', function () {
            map.addLayer({
                'id': 'boxes',
                'type': 'circle',
                'source': {
                    'type': 'geojson',
                    'data': 'boxes.geojson'
                },
                'paint': {
                    'circle-color': '#f67cf6',
                    'circle-stroke-width': 0,
                    'circle-opacity': 1,
                    'circle-radius': 5
                },
                'layout': {
                    'visibility': 'visible' 
                }
            });
        });

        function toggleLayer(layerId) {
            const visibility = map.getLayoutProperty(layerId, 'visibility');
            if (visibility === 'visible') {
                map.setLayoutProperty(layerId, 'visibility', 'none');
            } else {
                map.setLayoutProperty(layerId, 'visibility', 'visible');
            }
        }


        function updateLayerVisibility(selectedLayer) {
            const layerIds = ['stations', 'boxes'];

            if (selectedLayer === 'all') {
                layerIds.forEach(function (layerId) {
                    map.setLayoutProperty(layerId, 'visibility', 'visible');
                });
            } else {
                layerIds.forEach(function (layerId) {
                    map.setLayoutProperty(layerId, 'visibility', 'none');
                });
                map.setLayoutProperty(selectedLayer, 'visibility', 'visible');
            }
        }


        // Add a popup to display information on hover for point features
        map.on('click', 'stations', function (e) {
            const feature = e.features[0];

            // Extract the properties you want to display in the popup
            const address = feature.properties["Address"];
            const stationName = feature.properties["Name"];

            // Get the coordinates of the point feature
            const coordinates = feature.geometry.coordinates.slice();

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<p><strong>'+ stationName +'</strong>' + 
                    '<p><strong>Location</strong> ' + address
                )
                .addTo(map);
        });

        map.on('mouseenter', 'stations', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'stations', function () {
            map.getCanvas().style.cursor = '';
        });

        // Add a popup to display information on hover for point features
        map.on('click', 'boxes', function (e) {
            const feature = e.features[0];

            // Extract the properties you want to display in the popup
            const address = feature.properties["Address"];
            const boxName = feature.properties["name"];

            // Get the coordinates of the point feature
            const coordinates = feature.geometry.coordinates.slice();

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<p><strong>'+ boxName +'</strong>' + 
                    '<p><strong>Location</strong> ' + address
                )
                .addTo(map);
        });

        map.on('mouseenter', 'boxes', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'boxes', function () {
            map.getCanvas().style.cursor = '';
        });
    </script>
    
</body>

</html>
