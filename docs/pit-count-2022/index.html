<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>2022 homeless PIT count</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup {
        min-width: 120px;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

	.legend-key {
		display: inline-block;
		border-radius: 20%;
		width: 10px;
		height: 10px;
		margin-right: 5px;
  	}

    #legend2 {
		padding: 0px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		margin-bottom: 25px;
		width: 280px;
	}  

    .urls {
        color: #0074D9;
    }

    </style>
    </head>

    <body>

        <div id='map'></div>
        <div class='map-overlay' id='legend2'>
            <img src="https://raw.githubusercontent.com/MissionLocal/interactives/main/docs/pit-count-2022/legend.svg">
        </div>

        <script type='text/javascript'>

        ////
        //// DEFINE MAPBOX THINGS
        ////

        // define access token
        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/ckzolsbjg000215nt7gw1jc9t',
        zoom: 11.2,
        center: [-122.43, 37.77],
        });

        ////
        //// FUNCTIONS
        ////

        // function to return numbers with commas
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // function to round to two decimal places
        function roundTo(n, digits) {
            var negative = false;
            if (digits === undefined) {
                digits = 0;
            }
            if (n < 0) {
                negative = true;
                n = n * -1;
            }
            var multiplicator = Math.pow(10, digits);
            n = parseFloat((n * multiplicator).toFixed(11));
            n = (Math.round(n) / multiplicator).toFixed(digits);
            if (negative) {
                n = (n * -1).toFixed(digits);
            }
            return n;
        }

        // function to define color scale for map layers
        function fillColorFunction(fillColorBin) {
        fillColor =  [
                    'match',
                    ['get', fillColorBin],
                    '0-20',
                    '#C9F4E6',
                    '20-40',
                    '#AAF2DF',
                    '40-60',
                    '#91EDDB',
                    '60-80',
                    '#5EEAD6',
                    '80-100',
                    '#37DACF',
                    '100-120',
                    '#0FCAC7',
                    '120-140',
                    '#0BB5B5',
                    '140-160',
                    '#07A3A3',
                    '160-180',
                    '#038E8E',
                    '180-200',
                    '#046F7A',
                    '200+',
                    '#005772',
                    /* other */ '#CECECE']
        return fillColor;
        }

        // function to define map fill information
        function mapFillFunction(mapID, visibility, source) {
        mapFillDetails = {
            id: mapID,
            type: "fill",
            source: source,
            layout: {
            'visibility': visibility
            },
            paint: {
            "fill-color": fillColor,
            "fill-opacity": [
                'case',
                ['boolean', ['feature-state', 'hover'], false],
                1,
                0.8
                ],
            },
        }
        return mapFillDetails;
        }

        // function to define map outline information
        function mapOutlineFunction(mapID, visibility, source) {
            mapOutlineDetails = {
            id: mapID,
            type: "line",
            source: source,
            layout: {
            "visibility": visibility
            },
            paint: {
                "line-color": "black",
                "line-width": ['case',['boolean',['feature-state','hover'],false],2,0]
            },
        }
        return mapOutlineDetails;
        }

        // load my map layers
        map.on("load", function () {

        // add data source
        map.addSource('map_data', {
            'type': 'geojson',
            'data': 'pitcount.geojson',
            'promoteId': 'district'
        });

        console.log(map)

        // trigger the map-building functions, create everything
        fillColorFunction("homeless_per_10000_bin");
        mapFillFunction("map_fill", "visible", "map_data");
            map.addLayer(mapFillDetails,"water-point-label");
        mapOutlineFunction("map_outline", "visible", "map_data");
            map.addLayer(mapOutlineDetails,"water-point-label");
        });

        // create popup, don't add yet
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            offset: [0, -5]
        });

        // add popup
        map.on('click', 'map_fill', function (e) {
            var district = e.features[0].properties.district;
            var pop_2019 = e.features[0].properties['2019'];
            var pop_2022 = e.features[0].properties['2022'];
            var per_change = e.features[0].properties.per_change;
            popup
                .setLngLat(e.lngLat)
                .setHTML('<h4>District '+district+'</h4>'
                    + '<p><strong>2019 homeless</strong>: '+numberWithCommas(pop_2019)+'</p>'
                    + '<p><strong>2022 homeless</strong>: '+numberWithCommas(pop_2022)+'</p>'
                    + '<p><strong>Change</strong>: '+per_change+'%</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'map_fill', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'map_fill', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // trigger hover effects when entering area
        let hoveredId = null;
        map.on('mousemove', 'map_fill', (e) => {
            if (e.features.length > 0) {
                if (hoveredId !== null) {
                    map.setFeatureState(
                        { source: 'map_data', id: hoveredId },
                        { hover: false }
                    );
                }
        hoveredId = e.features[0].properties.district;
        map.setFeatureState(
            { source: 'map_data', id: hoveredId },
            { hover: true }
        );
        }
        });
        
        // stop hover effects when leaving area
        map.on('mouseleave', 'map_fill', () => {
            if (hoveredId !== null) {
                map.setFeatureState(
                    { source: 'map_data', id: hoveredId },
                    { hover: false }
                );
            }
        hoveredId = null;
        });

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
