<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Clean Corridors in San Francisco</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

	#legend {
		padding: 10px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		height: 120px;
		margin-bottom: 110px;
		width: 90px;
	}

    #legend-2 {
		padding: 10px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		height: 55px;
		margin-bottom: 30px;
		width: 135px;
	}

	.legend-key {
		display: inline-block;
		border-radius: 20%;
		width: 10px;
		height: 10px;
		margin-right: 5px;
  	}

    </style>

    </head>

    <body>

        <div id='map'></div>
        <script type='text/javascript'>

        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY21kODNicGk4MHJ2bTJscHllaWJzcGRqeSJ9.X93mC8LCR-A1XxNY-bbPfA";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/ckuszv4rhph8u19qjhaveg3g0',
        zoom: 11.5,
        pitch: 0, // pitch in degrees
        bearing: 0, // bearing in degrees
        center: [-122.44, 37.76],
        });

        // function to define map layers information
        function mapDetailsFunction(mapID, visibility, source) {
        mapDetails = {
            id: mapID,
            type: "line",
            source: {
            type: "geojson",
            data: source,
            },
            layout: {
            'visibility': visibility
            },
            paint: {
            'line-color': "blue",
            "line-opacity": 0.5,
            'line-width': 4
            },
        }
        return mapDetails;
        }

        // load my map layers
        map.on("load", function () {
        mapDetailsFunction("CleanCorridorsSF", "visible", "CleanCorridorsSF.geojson");
            map.addLayer(mapDetails);
        });

        // Create the popup - CleanCorridorsSF
        map.on('click', 'CleanCorridorsSF', function (e) {
            var date = e.features[0].properties.date;
            var street = e.features[0].properties.street;
            var bound1 = e.features[0].properties.bound1;
            var bound2 = e.features[0].properties.bound2;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h4>'+date+'</h4>'
                    + '<p>Cleaning from '+bound1+' to '+bound2+' on '+street+'.</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'CleanCorridorsSF', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'CleanCorridorsSF', function () {
            map.getCanvas().style.cursor = '';
        });

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
